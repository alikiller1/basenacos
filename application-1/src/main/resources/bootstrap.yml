      discovery:
        server-addr: 127.0.0.1:8848 #
        namespace: 7008d857-20e9-4bc6-a443-8ccdbb7f54d6
        cluster-name: DEFAULT
      config:
        server-addr: 127.0.0.1:8848 #
        file-extension: properties
        namespace: 7008d857-20e9-4bc6-a443-8ccdbb7f54d62
        group: XIAOWEI_MICROSERVICE_GROUP
